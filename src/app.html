<template>
  <!--require from="bootstrap/css/bootstrap.css"></require-->
  <require from="./normalize.css"></require>
  <require from="./styles.css"></require>
  <require from="./resources/fonts/font-awesome.min.css"></require>

  <nav class="navbar" role="navigation">
    <div class="navbar-placeholder"></div>
    <a class="navbar-item ${row.isActive ? 'active' : ''}" repeat.for="row of router.navigation" href.bind="row.href">${row.title}</a>
  </nav>

  <div class="generalinfo">
    <h1>${data.character.name}</h1>
    <div class="saveAndLoadButtons">
      <button click.delegate="data.save()">Save</button>
      <input type="file" ref="fileinput" change.delegate="data.loadFile(fileinput)" style="display:none;" />
      <button click.delegate="data.load(fileinput)">Load</button>
    </div>
  </div>

  <div class="content">
    <router-view></router-view>
  </div>
</template>
