<template>
  <div class="traits-area">
    <ul>
      <li repeat.for="trait of data.character.traits">
        ${trait.name}
        <button click.delegate="removeTrait(trait)">Remove</button>
      </li>
    </ul>
    <div>
      <input placeholder="Trait name" type="text" id="trait-name" value.bind="newTraitText" />
      <button click.delegate="addTrait()">Add</button>
    </div>
  </div>
</template>
